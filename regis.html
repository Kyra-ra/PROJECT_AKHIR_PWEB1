<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hotel Ra</title>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        /* Styling untuk form */
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .register-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .register-form h3 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        .register-form input[type="text"], .register-form input[type="email"], .register-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .register-form input[type="submit"] {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .register-form input[type="submit"]:hover {
            background-color: #45a049;
        }

        .register-form p {
            font-size: 14px;
            margin-top: 10px;
        }

        .register-form a {
            color: #4CAF50;
            text-decoration: none;
        }

        .register-form a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="register-container">
    <div class="register-form">
        <h3>Register</h3>
        <form action="index.html" method="POST">
            <input type="text" class="box" placeholder="Enter username" required>
            <input type="email" class="box" placeholder="Enter email" required>
            <input type="password" class="box" placeholder="Enter password" required>
            <input type="password" class="box" placeholder="Confirm password" required>
            <input type="submit" value="Register Now" id="btn">
            <p>Already have an account? <a href="index.html">Login Now</a></p>
        </form>
    </div>
</div>

</body>
</html>
